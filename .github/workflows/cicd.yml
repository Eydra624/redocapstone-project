name: React Vite CI/CD

on:
  push:
    branches:
      - feature      # ðŸ‘ˆ runs CI tests on the test branch
      - main         # ðŸ‘ˆ deploys when merged into main
  pull_request:
    branches:
      - main         # ðŸ‘ˆ runs checks before merging to main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Archive production build
        uses: actions/upload-artifact@v4
        with:
          name: vite-build
          path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # ðŸ‘ˆ only runs on main
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir:Â ./dist
